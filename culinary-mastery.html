<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <style>
      :root {
        --bg: #f8f9fa;
        --sidebar: #1e2924; /* Midnight Sage */
        --accent: #8da399; /* Sage Green */
        --accent-light: #e9edea;
        --text: #2d3436;
        --text-dim: #636e72;
        --border: #dfe6e9;
        --white: #ffffff;
        --danger: #c0392b;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        min-height: 100vh;
      }
      aside {
        width: 300px;
        background: var(--sidebar);
        color: white;
        padding: 40px 20px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
      }
      .brand {
        font-family: "Arial", serif;
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: var(--accent);
        letter-spacing: 1px;
      }
      #chefSearch {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 0.85rem;
        outline: none;
        margin-bottom: 20px;
      }
      .nav-group {
        margin-bottom: 25px;
      }
      .nav-group-title {
        font-size: 0.8rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
        color: #8da399;
        opacity: 0.7;
        margin-bottom: 10px;
      }
      .nav-link {
        padding: 10px 15px;
        display: block;
        color: #b2bec3;
        text-decoration: none;
        font-size: 0.85rem;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 4px;
        transition: 0.2s;
      }
      .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
        color: white;
      }
      .nav-link.active {
        background: var(--accent);
        color: var(--sidebar);
        font-weight: 600;
      }
      main {
        flex: 1;
        margin-left: 300px;
        padding: 60px;
        max-width: 1100px;
      }
      header {
        margin-bottom: 40px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }
      h1 {
        font-family: "Arial", serif;
        font-size: 2.5rem;
        color: var(--sidebar);
      }
      .prog-container {
        width: 250px;
        height: 6px;
        background: var(--border);
        margin-top: 10px;
        border-radius: 3px;
        overflow: hidden;
      }
      .prog-fill {
        height: 100%;
        background: var(--accent);
        width: 0%;
        transition: 1s ease-out;
      }
      .card {
        background: var(--white);
        border: 1px solid var(--border);
        padding: 35px;
        border-radius: 12px;
        margin-bottom: 30px;
        animation: fadeIn 0.4s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .log-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 0.8rem;
      }
      .log-table th {
        background: #f1f3f2;
        color: var(--sidebar);
        padding: 10px;
        text-align: left;
        font-weight: 600;
        border: 1px solid var(--border);
      }
      .log-table td {
        border: 1px solid var(--border);
        padding: 0;
      }
      .log-table input {
        width: 100%;
        border: none;
        padding: 10px;
        outline: none;
        background: transparent;
        font-family: inherit;
      }
      .reflection-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
      }
      .reflection-field {
        background: #fafafa;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
      }
      .reflection-field label {
        display: block;
        font-size: 0.65rem;
        font-weight: bold;
        color: var(--sidebar);
        text-transform: uppercase;
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        font-family: inherit;
        font-size: 0.85rem;
        resize: vertical;
        min-height: 60px;
        line-height: 1.5;
      }
      .photo-box {
        border: 2px dashed var(--accent);
        padding: 30px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        background: #fffcfc;
        transition: 0.3s;
        margin-top: 20px;
      }
      .photo-box:hover {
        background: var(--accent-light);
      }
      .img-preview {
        max-width: 100%;
        max-height: 400px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .week-title {
        font-weight: 600;
        color: var(--sidebar);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        border-left: 4px solid var(--accent);
        padding-left: 15px;
      }
      .day-row {
        display: grid;
        grid-template-columns: 30px 110px 1fr;
        gap: 15px;
        margin-bottom: 12px;
        font-size: 0.9rem;
        align-items: center;
      }
      .milestone {
        background: var(--accent-light);
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 0.9rem;
        border-left: 4px solid var(--accent);
        color: var(--sidebar);
      }
      .recipe-badge-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 15px;
      }
      .recipe-badge {
        background: var(--accent);
        /* border: 2px solid var(--sidebar); */
        color: var(--sidebar);
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .btn-export {
        background: var(--sidebar);
        color: var(--accent);
        border: 1px solid var(--accent);
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.8rem;
      }
      @media print {
        aside,
        .btn-export {
          display: none !important;
        }
        main {
          margin-left: 0;
          padding: 0;
        }
        .card {
          box-shadow: none;
          border: 1px solid #eee;
          break-inside: avoid;
        }
      }

        .mobile-menu-toggle {
          display: block;
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 101;
          background: var(--sidebar);
          color: var(--accent);
          border: none;
          padding: 12px 16px;
          border-radius: 8px;
          font-size: 1.2rem;
          cursor: pointer;
        }
        aside {
          transform: translateX(-100%);
          transition: transform 0.3s;
        }
        aside.open {
          transform: translateX(0);
        }
        main {
          margin-left: 0;
          padding: 20px;
          padding-top: 80px;
        }
        h1 {
          font-size: 1.8rem;
        }
        .prog-container {
          width: 100%;
        }
        .card {
          padding: 20px;
        }
        .day-row {
          grid-template-columns: 30px 1fr;
          font-size: 0.85rem;
        }
        .reflection-grid {
          grid-template-columns: 1fr;
        }
        .log-table {
          font-size: 0.7rem;
        }
      }
    </style>
  </head>

              <div style="display: grid; grid-template-columns: 1fr; gap: 60px; margin-bottom: 100px;">
                
                <div style="display: grid; grid-template-columns: 100px 1fr; gap: 20px; align-items: start;">
                  <div style="font-family: 'Arial', serif; font-size: 3.5rem; color: var(--accent-light); font-style: italic; line-height: 0.8;">01</div>
                  <div>
                    <h4 style="font-size: 1.1rem; color: var(--sidebar); margin-bottom: 12px; font-weight: 600; letter-spacing: -0.5px;">Foundational Patience</h4>
                    <p style="font-size: 0.95rem; line-height: 1.8; color: var(--text); margin-bottom: 15px;">
                      Moving to Month 2 before Month 1 is muscle memory is a failure of discipline. If a cut or a flame level feels like a struggle, you are not ready to advance.
                    </p>
                    <div style="display: inline-block; padding: 6px 12px; background: var(--bg); border-radius: 4px; font-size: 0.8rem; color: var(--sidebar); font-weight: 600;">
                      FIX: Repeat weak areas until success is consistent 3x in a row.
                    </div>
                  </div>
                </div>

                <div style="display: grid; grid-template-columns: 100px 1fr; gap: 20px; align-items: start;">
                  <div style="font-family: 'Arial', serif; font-size: 3.5rem; color: var(--accent-light); font-style: italic; line-height: 0.8;">02</div>
                  <div>
                    <h4 style="font-size: 1.1rem; color: var(--sidebar); margin-bottom: 12px; font-weight: 600; letter-spacing: -0.5px;">The Rule of Five</h4>
                    <p style="font-size: 0.95rem; line-height: 1.8; color: var(--text); margin-bottom: 15px;">
                      Cooking without tasting stage-by-stage leads to a "hollow" flavor profile. Balance (Salt/Fat/Acid/Heat) is a moving target that must be tracked.
                    </p>
                    <div style="display: inline-block; padding: 6px 12px; background: var(--bg); border-radius: 4px; font-size: 0.8rem; color: var(--sidebar); font-weight: 600;">
                      FIX: Taste your dish at minimum five distinct stages before plating.
                    </div>
                  </div>
                </div>

                <div style="display: grid; grid-template-columns: 100px 1fr; gap: 20px; align-items: start;">
                  <div style="font-family: 'Arial', serif; font-size: 3.5rem; color: var(--accent-light); font-style: italic; line-height: 0.8;">03</div>
                  <div>
                    <h4 style="font-size: 1.1rem; color: var(--sidebar); margin-bottom: 12px; font-weight: 600; letter-spacing: -0.5px;">Recipe Dependency</h4>
                    <p style="font-size: 0.95rem; line-height: 1.8; color: var(--text); margin-bottom: 15px;">
                      By Month 5, the paper should be your inspiration, never your tether. Relying on exact numbers prevents the development of professional intuition.
                    </p>
                    <div style="display: inline-block; padding: 6px 12px; background: var(--bg); border-radius: 4px; font-size: 0.8rem; color: var(--sidebar); font-weight: 600;">
                      FIX: Force yourself off written notes 3x per week starting Month 5.
                    </div>
                  </div>
                </div>

                <div style="display: grid; grid-template-columns: 100px 1fr; gap: 20px; align-items: start;">
                  <div style="font-family: 'Arial', serif; font-size: 3.5rem; color: var(--accent-light); font-style: italic; line-height: 0.8;">04</div>
                  <div>
                    <h4 style="font-size: 1.1rem; color: var(--sidebar); margin-bottom: 12px; font-weight: 600; letter-spacing: -0.5px;">The Comparison Trap</h4>
                    <p style="font-size: 0.95rem; line-height: 1.8; color: var(--text); margin-bottom: 15px;">
                      Social media showcases results, not the thousand failures that preceded them. Comparing your "Day 10" to their "Year 10" will destroy your morale.
                    </p>
                    <div style="display: inline-block; padding: 6px 12px; background: var(--bg); border-radius: 4px; font-size: 0.8rem; color: var(--sidebar); font-weight: 600;">
                      FIX: Your only valid metric is your speed and taste versus last month.
                    </div>
                  </div>
                </div>

              </div>

              <div style="background: var(--sidebar); padding: 60px; border-radius: 16px; color: white;">
                <h3 style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); margin-bottom: 40px; text-align: center;">II. The Adaptive Mindset</h3>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px;">
                  
                  <div style="border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px;">
                    <h5 style="color: var(--accent); font-size: 0.8rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;">Resource Scarcity</h5>
                    <p style="font-size: 0.85rem; line-height: 1.7; color: #b2bec3;">
                      Gear limits are technique builders. Use a glass bottle as a rolling pin or a tin can as a weight. Skills persist while gadgets break.
                    </p>
                  </div>

                  <div style="border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px;">
                    <h5 style="color: var(--accent); font-size: 0.8rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;">The Skill Stall</h5>
                    <p style="font-size: 0.85rem; line-height: 1.7; color: #b2bec3;">
                      When a skill plateaus, isolate it. Dedicate 15 minutes daily for one week to that specific task alone. Brute-force the muscle memory.
                    </p>
                  </div>

                  <div style="border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px;">
                    <h5 style="color: var(--accent); font-size: 0.8rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;">Time Compression</h5>
                    <p style="font-size: 0.85rem; line-height: 1.7; color: #b2bec3;">
                      If life overwhelms, switch to "Maintenance Mode." Cook twice weekly with extreme focus rather than five times with zero presence.
                    </p>
                  </div>

                  <div style="border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px;">
                    <h5 style="color: var(--accent); font-size: 0.8rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;">Uncertainty Bias</h5>
                    <p style="font-size: 0.85rem; line-height: 1.7; color: #b2bec3;">
                      Risk-aversion is cured by certainty. Master internal temperatures and food safety logs to eliminate the fear of the unknown.
                    </p>
                  </div>

                </div>
              </div>

            </div>`;
          return;
        }

        if (state.view === "summary") {
          titleEl.innerText = "Transformation Log";
          mount.innerHTML = `<div class="card"><h2>Year-End Summary</h2>
            <div class="meta-grid">
              <div><strong style="color:var(--danger)">START:</strong> Risk-averse, dependent, necessity-only.</div>
              <div><strong style="color:var(--sidebar)">NOW:</strong> Intuitive, creative chef creating fusion cuisine.</div>
            </div>
            <h3 style="margin-top:30px;">Transformation Checklist</h3>
            <ul style="font-size:0.9rem; line-height:1.8; list-style:none;">
              <li>\u2713 Cook confidently without recipes</li>
              <li>\u2713 Master fundamental and advanced techniques</li>
              <li>\u2713 Create original dishes and fusion cuisine</li>
              <li>\u2713 Elevate Nigerian food to restaurant quality</li>
              <li>\u2713 Bake professionally-level breads and pastries</li>
            </ul>
        </div>`;
          return;
        }

        const m = cookingCurriculum.months[state.month];

        titleEl.innerText = `Month ${state.month}`;
        let html = `<div class="card">
            <div class="nav-group-title">Theme</div>
            <h2>${m.title}</h2>
            <p style="color:var(--text-dim); margin-top:5px; font-style:italic;">"${
              m.theme
            }"</p>
            <div class="recipe-badge-list">${m.recipes
              .map((r) => `<span class="recipe-badge">${r}</span>`)
              .join("")}</div>
       <div class="milestone" style="margin-top:20px; background: #fff; border: 1px solid var(--border); padding: 25px;">
            <div class="nav-group-title" style="margin-bottom: 15px; color: var(--sidebar);">Month Resources</div>
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px;">
                ${
                  Array.isArray(m.resources)
                    ? m.resources
                        .map(
                          (res) => `
                        <li style="font-size: 0.85rem; line-height: 1.5; color: var(--text); border-bottom: 1px solid var(--accent-light); padding-bottom: 8px;">
                            <span style="color: var(--accent); margin-right: 10px;">•</span>${res}
                        </li>`
                        )
                        .join("")
                    : `<li style="font-size: 0.85rem; line-height: 1.5; color: var(--text);">
                            <span style="color: var(--accent); margin-right: 10px;">•</span>${m.resources}
                       </li>`
                }
            </ul>
        </div>
    </div>`;
        m.weeks.forEach((w, i) => {
          const wkKey = `m${state.month}w${i}`;
          html += `<div class="card">
            <div class="week-title">${w.name}</div>
            ${Object.entries(w.days)
              .map(([d, t]) => {
                const tid = `${wkKey}_${d}`;
                return `<div class="day-row">
                    <input type="checkbox" id="${tid}" ${
                  state.progress[tid] ? "checked" : ""
                } onchange="toggleTask('${tid}')">
                    <div class="day-name"><strong>${d}</strong></div>
                    <div>${t}</div>
                </div>`;
              })
              .join("")}
            <div class="milestone"><strong>Weekend Milestone:</strong> ${
              w.milestone
            }</div>
            
         <h4 style="font-size:0.7rem; text-transform:uppercase; margin-top:25px;">Weekly Log</h4>
            <table class="log-table">
                <thead><tr><th>Day</th><th>Dish</th><th>Rate (1-5)</th><th>Key Learning</th></tr></thead>
                <tbody>${["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
                  .map((d) => {
                    const rid = `${wkKey}_log_${d}`;
                    return `<tr><td style="font-weight:600; padding-left:10px">${d}</td>
                    <td><input type="text" onchange="saveLog('${rid}_dish', this.value)" value="${
                      state.progress[rid + "_dish"] || ""
                    }"></td>
                    <td><input type="number" onchange="saveLog('${rid}_rate', this.value)" value="${
                      state.progress[rid + "_rate"] || ""
                    }"></td>
                    <td><input type="text" onchange="saveLog('${rid}_learn', this.value)" value="${
                      state.progress[rid + "_learn"] || ""
                    }"></td></tr>`;
                  })
                  .join("")}</tbody>
            </table>

            <div class="reflection-grid">
                ${[
                  ["well", "What went well"],
                  ["imp", "Improvement"],
                  ["skill", "New Skill"],
                  ["risk", "Risk Taken"],
                ]
                  .map(
                    (f) => `
                    <div class="reflection-field">
                        <label>${f[1]}</label>
                        <textarea onchange="saveLog('${wkKey}_ref_${
                      f[0]
                    }', this.value)">${
                      state.progress[wkKey + "_ref_" + f[0]] || ""
                    }</textarea>
                    </div>
                `
                  )
                  .join("")}
            </div>
        </div>`;
        }); // End of m.weeks.forEach

        // --- SECTION 1: MONTHLY ASSESSMENT CHECKLIST (Verification) ---
        html += `
        <div class="card" style="border-top: 4px solid var(--sidebar);">
            <h3 style="font-size: 1rem; color: var(--sidebar); margin-bottom: 20px;">Monthly Assessment: Verification</h3>
            <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 20px;">Ensure these skills are consistent before considering the month complete.</p>
            <div style="display: flex; flex-direction: column; gap: 12px;">
              ${m.assessment
                .map((test, i) => {
                  const aid = `m${state.month}_assess_${i}`;
                  return `<div style="display: flex; align-items: center; gap: 15px;">
                    <input type="checkbox" id="${aid}" ${
                    state.progress[aid] ? "checked" : ""
                  } onchange="toggleTask('${aid}')">
                    <label for="${aid}" style="font-size: 0.95rem; cursor: pointer; color: var(--text);">${test}</label>
                </div>`;
                })
                .join("")}
            </div>
        </div>`;

        // --- SECTION 2: MONTHLY CHECK-IN (Portfolio/Reflections) ---
        const mKey = `month${state.month}`;
        html += `
        <div class="card checkin-section" style="background:#fdfaf7;">
            <h2 style="font-size: 1.2rem; margin-bottom:20px;">Monthly Portfolio Check-In</h2>
            <div class="reflection-grid">
                ${[
                  ["skills", "Skills Practiced"],
                  ["recipes", "Recipes Mastered"],
                  ["chall", "Biggest Challenge"],
                  ["fav", "Favorite Dish"],
                ]
                  .map(
                    (f) => `
                    <div class="reflection-field"><label>${
                      f[1]
                    }</label><textarea onchange="saveLog('${mKey}_${
                      f[0]
                    }', this.value)">${
                      state.progress[mKey + "_" + f[0]] || ""
                    }</textarea></div>
                `
                  )
                  .join("")}
            </div>
            <div class="reflection-field" style="margin-top:15px"><label>What I learned about myself</label><textarea onchange="saveLog('${mKey}_self', this.value)">${
          state.progress[mKey + "_self"] || ""
        }</textarea></div>
            <div class="photo-box" onclick="document.getElementById('img_${mKey}').click()">
                <div style="font-size:0.8rem; color:var(--sidebar); font-weight:600">📷 Upload best dish from Month ${
                  state.month
                }</div>
                <input type="file" id="img_${mKey}" hidden accept="image/*" onchange="handleImage('${mKey}', this)">
                <img id="preview_${mKey}" src="${
          state.progress[mKey + "_photo"] || ""
        }" class="img-preview" style="display:${
          state.progress[mKey + "_photo"] ? "block" : "none"
        }">
            </div>
            <div class="reflection-field" style="margin-top:20px"><label>Next Month's Goals</label><textarea onchange="saveLog('${mKey}_goals', this.value)">${
          state.progress[mKey + "_goals"] || ""
        }</textarea></div>
        </div>`;

        if (state.month % 3 === 0) {
          const q = state.month / 3;
          const assessments = {
            1: {
              title: "Q1: Foundation & Confidence",
              tests: [
                "Cook 3-course meal for 4 (1 recipe max)",
                "Dice onion < 3 mins uniform",
                "Bake bread that rises",
                "Create balanced sauce (no recipe)",
                "Cook proteins to doneness consistently",
              ],
            },
            2: {
              title: "Q2: Flavor & Elevation",
              tests: [
                "Cook complete meal ZERO recipes",
                "Create original fusion dish",
                "Execute 4-course dinner party",
                "Coordinate 3 dishes finishing together",
                "Plate restaurant-style",
              ],
            },
            3: {
              title: "Q3: Mastery & Expansion",
              tests: [
                "Cater event for 15+ people",
                "Master specialized skill",
                "Create signature dish",
                "Cook week on ₦5000 budget",
                "Teach someone complete meal",
              ],
            },
            4: {
              title: "Q4: Intuition & Mastery",
              tests: [
                "Execute 7-course tasting menu",
                "Cook 30 days no recipes",
                "Portfolio of 20+ recipes",
                "Articulate cooking philosophy",
                "Feel like different cook vs Jan",
              ],
            },
          };
          const a = assessments[q];
          html += `<div class="quarterly-assessment card">
    <h3 style="color:var(--danger);margin-bottom:20px">${
      a.title
    } Assessment</h3>
    <p style="color:var(--text-dim);margin-bottom:20px;font-size:0.95rem">Complete all tasks to verify readiness to advance.</p>
    <div style="background:white;padding:20px;border-radius:8px">
      ${a.tests
        .map((test, i) => {
          const tid = `q${q}_test${i}`;
          return `<div class="assessment-test">
          <input type="checkbox" id="${tid}" ${
            state.progress[tid] ? "checked" : ""
          } onchange="toggleTask('${tid}')">
          <label for="${tid}" style="font-size:0.9rem;cursor:pointer;flex:1">${test}</label>
        </div>`;
        })
        .join("")}
    </div>
    <div class="milestone" style="margin-top:20px"><strong>Ready to Advance?</strong> All checked = ready for Q${
      q + 1
    }. If not, revisit weak areas.</div>
  </div>`;
        }

        mount.innerHTML = html;
        window.scrollTo(0, 0);
      }

      function toggleMobileMenu() {
        document.getElementById("sidebar").classList.toggle("open");
      }

      function saveLog(id, val) {
        state.progress[id] = val;
        localStorage.setItem("chef_master_v3", JSON.stringify(state.progress));
        calculateGlobalProgress();
      }

      function toggleTask(id) {
        const checkbox = document.getElementById(id);
        state.progress[id] = checkbox.checked;
        localStorage.setItem("chef_master_v3", JSON.stringify(state.progress));
        calculateGlobalProgress();
      }

      function calculateGlobalProgress() {
        const totalPossibleTasks = 100; // Reference number for the progress bar
        const completedTasks = Object.entries(state.progress).filter(
          ([k, v]) => v === true && k.includes("_")
        ).length;
        const percent = Math.min(
          100,
          (completedTasks / totalPossibleTasks) * 100
        );
        document.getElementById("master-progress").style.width = percent + "%";
      }

      init();
    </script>
  </body>
</html>
